<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Employee List</title>

    <!-- Material Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6750A4;
            --primary-dark: #4F378B;
            --surface: #FFFFFF;
            --background: #F3EDF7;
            --on-surface: #1C1B1F;
            --outline: #CAC4D0;
        }

        body {
            margin: 0;
            font-family: 'Roboto', system-ui, sans-serif;
            background: var(--background);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ---------- Material Card ---------- */
        .card {
            background: var(--surface);
            border-radius: 20px;
            padding: 28px;
            width: 420px;
            box-shadow:
                0 2px 6px rgba(0,0,0,0.08),
                0 8px 24px rgba(0,0,0,0.12);
        }

        .title {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--on-surface);
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #5f6368;
            margin-bottom: 20px;
        }

        /* ---------- Material Table ---------- */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 24px;
        }

        th {
            text-align: left;
            font-weight: 500;
            font-size: 0.85rem;
            color: #5f6368;
            padding: 12px 8px;
            border-bottom: 1px solid var(--outline);
        }

        td {
            padding: 14px 8px;
            font-size: 0.95rem;
            color: var(--on-surface);
            border-bottom: 1px solid #eee;
        }

        tr {
            transition: background 0.2s ease;
        }

        tr:hover {
            background: #F7F2FA;
        }

        /* ---------- Material Button ---------- */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 24px;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 999px;
            border: none;
            background: var(--primary);
            color: #fff;
            cursor: pointer;
            box-shadow:
                0 1px 2px rgba(0,0,0,0.2),
                0 2px 6px rgba(0,0,0,0.15);
            transition: background 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            background: var(--primary-dark);
            box-shadow:
                0 4px 10px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: scale(0.97);
        }

        .btn-container {
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>

<body>

<div class="card">
    <div class="title">Employee List</div>
    <div class="subtitle">All registered employees</div>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        <tr th:each="e : ${std}">
            <td th:text="${e.id}"></td>
            <td th:text="${e.name}"></td>
        </tr>
    </table>

    <div class="btn-container">
        <form action="/">
            <button type="submit" class="btn">Back</button>
        </form>
    </div>
</div>

</body>
</html>
