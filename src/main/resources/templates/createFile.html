<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Student Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        :root{
          --surface: #ffffff;
          --bg: linear-gradient(135deg,#f2f5fa 0%, #e9eef5 100%);
          --text-primary: #2d2d2d;
          --text-secondary: #6b6b6b;
          --primary: #1976d2;
          --primary-light: rgba(25,118,210,0.12);
          --radius-lg: 24px;
          --radius-md: 10px;
          --elevation: 0 4px 12px rgba(0,0,0,0.08);
        }

        *{ box-sizing: border-box; }

        body{
          margin:0;
          min-height:100vh;
          font-family: Roboto, Inter, system-ui, sans-serif;
          background: var(--bg);
          display:flex;
          justify-content:center;
          align-items:center;
          padding:28px;
        }

        .container{
          width:400px;
          max-width:92vw;
          padding:32px;
          border-radius:var(--radius-lg);
          background: var(--surface);
          box-shadow:var(--elevation);
          animation:fadeIn .55s ease;
          display:flex;
          flex-direction:column;
          gap:16px;
          transition: box-shadow .25s ease, transform .25s ease;
        }

        .container:hover{
          box-shadow:0 8px 18px rgba(0,0,0,0.1);
          transform:translateY(-3px);
        }

        @keyframes fadeIn{
          from{ opacity:0; transform:translateY(12px); }
          to{ opacity:1; transform:translateY(0); }
        }

        h2{
          margin:0 0 2px 0;
          font-size:1.45rem;
          font-weight:700;
          letter-spacing:-0.3px;
          color:var(--text-primary);
        }

        p{
          margin:0 0 16px;
          color:var(--text-secondary);
          font-size:0.95rem;
        }

        form.form{
          display:flex;
          flex-direction:column;
          gap:22px;
        }

        /* FLOATING LABEL FIELD */
        .form-field{
          position:relative;
        }

        .form-field input{
          width:100%;
          padding:14px 14px 14px 14px;
          border:1.5px solid #d4d7dc;
          border-radius:var(--radius-md);
          font-size:1rem;
          background:#fff;
          outline:none;
          transition:border-color .2s, box-shadow .2s;
        }

        .form-field input:focus{
          border-color:var(--primary);
          box-shadow:0 0 0 4px rgba(25,118,210,0.12);
        }

        .form-field label{
          position:absolute;
          left:14px;
          top:50%;
          transform:translateY(-50%);
          background:#fff;
          padding:0 4px;
          font-size:0.95rem;
          color:#6d6d6d;
          pointer-events:none;
          transition:all .18s ease;
        }

        .form-field input:focus + label,
        .form-field input:not(:placeholder-shown) + label{
          top:-6px;
          font-size:0.78rem;
          color:var(--primary);
        }

        /* ACTIONS */
        .actions{
          display:flex;
          justify-content:flex-end;
          gap:14px;
          margin-top:6px;
        }

        .btn{
          position:relative;
          overflow:hidden;
          padding:10px 18px;
          border:none;
          border-radius:var(--radius-md);
          font-weight:600;
          font-size:0.95rem;
          cursor:pointer;
          transition:transform .1s ease, opacity .15s;
        }

        .btn.primary{
          background:var(--primary);
          color:#fff;
          box-shadow:0 3px 8px rgba(25,118,210,0.25);
        }

        .btn.secondary{
          background:#fff;
          border:1px solid #d3d7dc;
          color:#374151;
        }

        .btn:active{
          transform:translateY(1px);
        }

        /* Ripple effect */
        .btn::after{
          content:"";
          position:absolute;
          left:50%;
          top:50%;
          width:0;
          height:0;
          background:rgba(255,255,255,0.5);
          border-radius:50%;
          transform:translate(-50%,-50%);
          opacity:0;
        }
        .btn:active::after{
          width:180px;
          height:180px;
          opacity:1;
          transition:width .3s ease, height .3s ease, opacity .3s ease;
        }

        @media(max-width:420px){
          .container{ padding:24px; }
          h2{ font-size:1.25rem; }
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Enter Details</h2>
    <p>Please fill the form below</p>

    <form class="form" action="/created" method="post">

        <div class="form-field">
            <input id="id" name="id" type="text" inputmode="numeric" pattern="[0-9]*" required placeholder=" " />
            <label for="id">ID</label>
        </div>

        <div class="form-field">
            <input id="name" name="name" type="text" required placeholder=" " />
            <label for="name">Name</label>
        </div>

        <div class="actions">
            <button type="button" class="btn secondary" onclick="this.closest('form').reset();">Reset</button>
            <button type="submit" class="btn primary">Submit</button>
        </div>

    </form>
</div>

</body>
</html>
