<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Delete Employee</title>

    <!-- Material Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6750A4;
            --primary-dark: #4F378B;
            --error: #B3261E;
            --error-dark: #8C1D18;
            --background: #F3EDF7;
            --surface: #FFFFFF;
            --on-surface: #1C1B1F;
            --outline: #CAC4D0;
        }

        body {
            margin: 0;
            font-family: 'Roboto', system-ui, sans-serif;
            background: var(--background);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ---------- Material Card ---------- */
        .card {
            background: var(--surface);
            padding: 32px;
            border-radius: 20px;
            width: 360px;
            box-shadow:
                0 2px 6px rgba(0,0,0,0.08),
                0 10px 30px rgba(0,0,0,0.12);
        }

        .title {
            font-size: 1.4rem;
            font-weight: 500;
            color: var(--on-surface);
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #5f6368;
            margin-bottom: 24px;
        }

        /* ---------- Material Text Field ---------- */
        .field {
            position: relative;
            margin-bottom: 24px;
        }

        .field input {
            width: 100%;
            padding: 14px 12px;
            font-size: 1rem;
            border: 1px solid var(--outline);
            border-radius: 8px;
            outline: none;
            background: transparent;
            color: var(--on-surface);
        }

        .field label {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            background: var(--surface);
            padding: 0 6px;
            font-size: 0.85rem;
            color: #5f6368;
            pointer-events: none;
            transition: 0.2s ease;
        }

        .field input:focus {
            border-color: var(--primary);
        }

        .field input:focus + label,
        .field input:not(:placeholder-shown) + label {
            top: -7px;
            font-size: 0.75rem;
            color: var(--primary);
        }

        /* ---------- Buttons ---------- */
        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 999px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s ease;
        }

        /* Delete (Error) Button */
        .btn-delete {
            border: none;
            background: var(--error);
            color: #fff;
            box-shadow:
                0 1px 2px rgba(0,0,0,0.2),
                0 4px 12px rgba(0,0,0,0.25);
            margin-bottom: 12px;
        }

        .btn-delete:hover {
            background: var(--error-dark);
            box-shadow: 0 6px 16px rgba(0,0,0,0.3);
        }

        /* Back (Outlined) Button */
        .btn-back {
            background: transparent;
            border: 1px solid var(--outline);
            color: var(--on-surface);
        }

        .btn-back:hover {
            background: #F7F2FA;
        }

        .btn:active {
            transform: scale(0.97);
        }
    </style>
</head>

<body>

<div class="card">
    <div class="title">Delete Employee</div>
    <div class="subtitle">Remove an employee permanently</div>

    <form action="/deleted" method="post">
        <div class="field">
            <input type="number" name="id" required placeholder=" " />
            <label>Employee ID</label>
        </div>

        <button type="submit" class="btn btn-delete">Delete</button>
    </form>

    <form action="/" method="get">
        <button type="submit" class="btn btn-back">Back</button>
    </form>
</div>

</body>
</html>
